<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<header>
    <a href="index.html">
      <img src="../choose.png" width="64px" height="64px" style="margin-left:15px;" alt="logo">
    </a>
    <h2 style="text-align: center">Quiz App</h2>
</header>
<body>
	<section class="questionForm">
		<div class="question" id = "question">
			<h2></h2>
		</div>
		<form>
			<label class="answerOption">
				<input type="radio" name="answer" id="answer1">
				<span class="answerValue" id="answer_1"></span>
			</label>
			<label class="answerOption">
				<input type="radio" name="answer" id="answer2">
				<span class="answerValue" id="answer_2"></span>
			</label>
			<label class="answerOption">
				<input type="radio" name="answer" id="answer3">
				<span class="answerValue" id="answer_3"></span>
			</label>
			<label class="answerOption">
				<input type="radio" name="answer" id="answer4">
				<span class="answerValue" id="answer_4"></span>
			</label>
			<button type="button" id="prev-btn" onclick="prevFunction()">Previous Question</button>
			<button type="button" id="next-btn" onclick="nextFunction()">Next Question</button>
			<label id="questionNumber"></label>
		</form> 
	</section>
	<script type="text/javascript" src="quiz.js"></script>
</body>
